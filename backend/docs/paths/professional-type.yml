get:
  tags:
    - professional-type
  summary: GET  /professional-type
  name: Professional Type
  description: Get all professional types
  consumes:
  - application/json
  produces:
  - application/json
  responses:
    200:
      description: search professional types
      schema:
        type: array
        items:
          type: object
          properties:
            id:
              type: string
              format: uuid
              example: d290f1ee-6c54-4b01-90e6-d701748f0851
            descricao:
              type: string
              example: Programador
            situacao:
              type: boolean
              example: "true"
            created_at: 
              type: string
              format: date-time
              example: 2016-08-29T09:12:33.001Z
            updated_at:
              type: string
              format: date-time
              example: 2016-08-29T09:12:33.001Z
    400:
      description: bad request
post:
  tags:
    - professional-type
  summary: POST  /professional-type
  name: Professional Type
  description: Add a new professional types
  consumes:
  - application/json
  produces:
  - application/json
  parameters:
  - in: body
    description: add new professional type
    schema:
      type: object
      required:
       - descricao
      properties:
        descricao:
          type: string
          example: Programador 
  responses:
    200:
      description: show professional type added
      schema:
        type: object
        properties:
          id:
            type: string
            format: uuid
            example: d290f1ee-6c54-4b01-90e6-d701748f0851
          descricao:
            type: string
            example: Programador
          situacao:
            type: boolean
            example: "true"
          created_at: 
            type: string
            format: date-time
            example: 2016-08-29T09:12:33.001Z
          updated_at:
            type: string
            format: date-time
            example: 2016-08-29T09:12:33.001Z
    400:
      description: bad request
