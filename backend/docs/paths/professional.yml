get:
  tags:
    - professional
  summary: GET /professional
  name: Professional
  description: Get all professional
  consumes:
  - application/json
  produces:
  - application/json
  responses:
    200:
      description: search professional
      schema:
        type: array
        items:
          type: object
          properties:
            id:
              type: string
              format: uuid
              example: d290f1ee-6c54-4b01-90e6-d701748f0851
            nome:
              type: string
              example: Italo Nunes
            telefone:
              type: string
              example: (83) 99999-9999
            email:
              type: string
              example: meuemail@meudominio.com.br
            tipoDeProfissional:
              type: string
              format: uuid
              example: d290f1ee-6c54-4b01-90e6-d701748f0851
            situacao:
              type: boolean
              example: true
            created_at: 
              type: string
              format: date-time
              example: 2016-08-29T09:12:33.001Z
            updated_at:
              type: string
              format: date-time
              example: 2016-08-29T09:12:33.001Z
            professionalType:
              type: object
              items: 
                type: object
                properties: 
                  id:
                    type: string
                    format: uuid
                    example: d290f1ee-6c54-4b01-90e6-d701748f0851
                  descricao:
                    type: string
                    example: Programador
                  situacao:
                    type: boolean
                    example: true
                  created_at:
                    type: string
                    format: date-time
                    example: 2016-08-29T09:12:33.001Z
                  updated_at:
                    type: string
                    format: date-time
                    example: 2016-08-29T09:12:33.001Z
    400:
      description: bad request
